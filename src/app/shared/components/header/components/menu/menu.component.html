<div class="menu">
  <app-button
    *appIfAuthenticated="false"
    type="text-button"
    class="menu__item"
    text="User login"
    icon="person"
    (click)="onLoginClick()"
  ></app-button>
  <app-button
    *appIfAuthenticated="true"
    type="text-button"
    class="menu__item"
    text="Log off"
    icon="logout"
    (click)="onLogoutClick()"
  ></app-button>
</div>
