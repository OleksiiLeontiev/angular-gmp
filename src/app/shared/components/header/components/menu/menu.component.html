<div class="menu">
  <app-button
    *ngIf="userName"
    type="text-button"
    class="menu__item"
    [text]="userName"
    icon="person"
  ></app-button>
  <app-button
    *ngIf="isAuthenticated$ | async"
    type="text-button"
    class="menu__item"
    text="Log off"
    icon="logout"
    (click)="onLogoutClick()"
  ></app-button>
</div>
