<div class="breadcrumbs">
  <div class="breadcrumbs__container container flex">
    <div
      class="breadcrumbs__item flex"
      *ngFor="
        let breadcrumb of breadcrumbsItems;
        let i = index;
        trackBy: identify
      "
    >
      <span *ngIf="i" class="breadcrumbs__delimeter">/</span>
      <a [routerLink]="breadcrumb.link" class="breadcrumbs__link">
        {{ breadcrumb.title }}
      </a>
    </div>
  </div>
</div>
