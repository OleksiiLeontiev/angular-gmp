<div class="duration-input">
  <app-input
    [label]="label"
    type="text"
    size="medium"
    [placeholder]="placeholder"
    [required]="required"
    [errorMessage]="errorMessage"
    [formControl]="control"
  ></app-input>
  <div class="duration-input__converted">
    {{ control.value | time }}
  </div>
</div>
