<div class="login flex" [formGroup]="loginForm">
  <div class="login__card">
    <h1 class="login__title">Login</h1>
    <app-input
      label="Login"
      type="text"
      name="login"
      [required]="true"
      formControlName="login"
    ></app-input>
    <app-input
      label="Password"
      type="password"
      name="password"
      [required]="true"
      formControlName="password"
    ></app-input>
    <div class="login__bottom flex">
      <a href="#" class="login__forgot-password">Forgot password</a>
      <app-button
        class="login__submit"
        text="Login"
        (click)="onLogin()"
      ></app-button>
    </div>
  </div>
</div>
