<div
  class="courses-list__item"
  [ngClass]="{ 'top-rated': course.isTopRated }"
  [appHighlight]="course.date"
>
  <div class="courses-list__item_top flex">
    <h2 class="courses-list__item_title">
      {{ course.name | uppercase }}
      <span
        *ngIf="course.isTopRated"
        class="courses-list__item_icon material-icons"
        >star</span
      >
    </h2>
    <div class="courses-list__item_metabox flex">
      <div class="courses-list__item_meta">
        <span class="courses-list__item_meta-icon material-icons"
          >query_builder</span
        >
        {{ course.length | time }}
      </div>
      <div class="courses-list__item_meta">
        <span class="courses-list__item_meta-icon material-icons"
          >calendar_today</span
        >
        {{ course.date | date: "dd MMM yyyy" }}
      </div>
    </div>
  </div>
  <div class="courses-list__item_bottom flex">
    <div class="courses-list__item_description">
      {{ course.description }}
    </div>
    <div class="courses-list__item_buttonbox flex">
      <app-button
        class="courses-list__item_button jasmine-edit-button"
        type="secondary"
        size="small"
        text="Edit"
        icon="edit"
        [routerLink]="'/courses/' + course.id"
      >
      </app-button>
      <app-button
        class="courses-list__item_button jasmine-delete-button"
        type="secondary"
        size="small"
        text="Delete"
        icon="delete"
        (click)="deleteClick()"
      >
      </app-button>
    </div>
  </div>
</div>
