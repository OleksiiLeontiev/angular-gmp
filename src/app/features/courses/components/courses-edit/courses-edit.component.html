<app-breadcrumbs [breadcrumbsItems]="breadcrumbsData"></app-breadcrumbs>
<div class="container">
  <div class="courses-edit" [formGroup]="courseForm">
    <h1 class="courses-edit__title">{{ pageTitle }}</h1>
    <app-input
      label="Title"
      type="text"
      name="name"
      placeholder="Text input"
      [required]="true"
      formControlName="name"
    ></app-input>

    <app-input
      label="Description"
      type="textarea"
      name="description"
      placeholder="Description"
      [required]="true"
      formControlName="description"
    ></app-input>

    <app-input
      label="Date"
      type="text"
      name="date"
      size="small"
      placeholder="MM/DD/YYYY"
      [required]="true"
      formControlName="date"
    ></app-input>

    <app-duration-input
      label="Duration"
      name="length"
      placeholder="minutes"
      [required]="true"
      formControlName="length"
    ></app-duration-input>

    <app-input
      label="Authors"
      type="text"
      name="authors"
      size="medium"
      placeholder="Start typing"
      [required]="true"
      formControlName="authors"
    ></app-input>

    <div class="courses-edit__button-box">
      <app-button
        class="courses-edit__button"
        text="Cancel"
        type="grey"
        routerLink="/courses"
      ></app-button>
      <app-button
        class="courses-edit__button"
        text="Save"
        (click)="onSave()"
      ></app-button>
    </div>
  </div>
</div>
